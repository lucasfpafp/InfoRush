<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="borda-superior">
        <h1>Info Rush</h1>
        <div class="barra-pesquisa-centralizada">
          <input type="text" placeholder="Pesquisar...">
          <i class='bx bx-search'></i>
        </div>
        <div class="botoes-topo">
            <a href="Login.html" class="botao-criar">Login</a>
          <button class="botao-voltar" onclick="history.back()">Voltar</button>
        </div>
      </div>
    <div class="formcadastro">
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="input-box">
                <label>Telefone</label>
                <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="input-box">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-box">
                <label>CPF</label>
                <input type="text" id="cpf" placeholder="123.456.789-00" required>
            </div>

            <div class="input-box">
                <label>Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>
            </div>

            <div class="input-box">
                <label>Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <p id="mensagemErro"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
